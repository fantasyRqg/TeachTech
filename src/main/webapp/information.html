<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/information.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/infomation.js"></script>

</head>
<body>

<div class="header">
    <div class="header_top">

        <ul>
            <li class="li1"><a href="index.html"></a></li>
            <li class="li2"></li>
            <li class="li3">个人中心</li>
            <li class="li5" style="float: right;">
                <div id="save_info" class="button raised clickable" style="width: 40px;">
                    <input class="toggle" type="checkbox"/>
                    <div class="anim"></div>
                    <span>保 存</span>
                </div>
            </li>
            <li class="li4">我已修改，现在就保存</li>
        </ul>
        <div class="nav"></div>
    </div>
</div>
<div class="content">
    <div id="photo" class="photo_box">
        <div class="photo_title" style="margin-top: 55px;">头像</div>
        <img id="img" class="photo" name="login_photo" src="avator/default.jpg"/>

        <form id="img_uplaod" method="POST" action="/upload" enctype="multipart/form-data">
            <input id="img_select" type="file" class="file" name="file"/>
        </form>
    </div>
    <div id="username" class="box">
        <div class="title">用户名</div>
        <input type="text" class="all" name="login_username" value="" readonly="readonly"/>
    </div>
    <div id="nickname" class="box">
        <div class="title">昵称</div>
        <input type="text" class="all" name="login_nickname" value=""/>
    </div>
    <div id="password" class="box">
        <div class="title">密码</div>
        <div class="button raised clickable"
             style="width: 86px;
                        float: left;
                        margin-top: -6px;
                        height: 4px;
                        line-height: 0px;
                        text-align: center;
                        margin-left: 224px;">
            <input class="toggle" type="checkbox"/>
            <div class="anim"></div>
            <span>更改密码</span>
        </div>
    </div>
    <div id="phone" class="box">
        <div class="title">手机</div>
        <input type="text" class="all" name="login_phone" value=""/>
    </div>
    <div id="money" class="box">
        <div class="title">余额</div>
        <input id="charge_val" type="text" class="money_left" name="money" value=""/>
        <div class="button raised clickable"
             style="width: 40px;float: right;margin-top: -6px;margin-right: 140px;height: 4px;line-height: 0px;text-align: center;">
            <input id="charge_action" class="toggle" type="checkbox"/>
            <div class="anim"></div>
            <span>充 值</span>
        </div>
    </div>


    <div class="button raised clickable" style="    position: relative;
    margin: inherit;
    color: snow;
    background: #e3e3e3;
    box-shadow: 0px 1px 1px  #e3e3e3;">
        <input id="logout" class="toggle" type="checkbox"/>
        <div class="anim"></div>
        <span style="color: #1a1a1a;">退出登陆</span>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/pw.js"></script>
</body>
</html>
