<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更改密码</title>
    <link rel="stylesheet" href="./css/websitebuilder.css" type="text/css">
</head>
<body class="page-forgotpassword">

<header class="main-header">
    <div class="row text-center">
        <div class="columns small-12">
            <a class="site-logo" href="index.html" title="WebsiteBuilder">
            </a>
        </div>
    </div>
</header>

<div class="main-form">
    <div class="row">
        <div class="columns small-12 medium-5 medium-centered">
            <div class="action-form text-center">

                <h1 class="show-for-medium-up">
                    Change your Password </h1>
                <h2 class="show-for-medium-up">
                    请填写新密码 </h2>
                <p class="flash-error" style="display: none">号码不正确</p>
                <form novalidate="novalidate">
                    <fieldset class="input-container text-center">
                        <!--<div class="input-wrapper">-->
                        <!--<input type="text" id="phone" name="phone" placeholder="152 0000 0000" aria-invalid="false">-->
                        <!--&lt;!&ndash;<small class="error triangle-border">&ndash;&gt;-->
                        <!--&lt;!&ndash;Valid phone number required.&ndash;&gt;-->
                        <!--&lt;!&ndash;</small>&ndash;&gt;-->
                        <!--</div>-->
                        <!--<p class="notice text-right">-->
                        <!--输入正确手机号来修该密码 </p>-->

                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" placeholder="****"
                                   aria-invalid="false">
                            <!--<small class="error triangle-border">-->
                            <!--Valid phone number required.-->
                            <!--</small>-->
                        </div>
                        <p class="notice text-right">
                            输入新密码</p>

                        <div class="input-wrapper">
                            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="****"
                                   aria-invalid="false">
                            <!--<small class="error triangle-border">-->
                            <!--Valid phone number required.-->
                            <!--</small>-->
                        </div>

                        <p class="notice text-right">
                            再次输入新密码 </p>
                    </fieldset>

                    <br>

                    <input id="next" type="button" value="下一步" class="button button-medium round">
                </form>
            </div>

            <div class="form-links text-center">
                <p class="forgotten-password">
                    <a href="login.html">回到登陆</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/change.js"></script>

</body>
</html>
