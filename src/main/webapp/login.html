<!DOCTYPE html>
<html>
<head>
    <title>注册页面</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/denglu.css"/>
    <link rel="stylesheet" type="text/css" href="css/register.css"/>
</head>
<body>

<div class="header">
    <div class="header_top">
        <ul>
            <li class="li1"><a href="index.html"></a></li>
            <li class="li2"></li>
            <li class="li3">登录教链账号</li>

        </ul>
        <div class="nav"></div>
    </div>
    <div class="content">
        <div class="top_div"></div>
        <div style="display:block; background: rgb(255, 255, 255); margin: -150px auto auto; border: 1px solid rgb(231, 231, 231); border-image: none; width: 400px; height: auto; text-align: center;">
            <div style="width: 165px; height: 96px; position: absolute;">
                <div class="tou"></div>
                <div class="initial_left_hand" id="left_hand"></div>
                <div class="initial_right_hand" id="right_hand"></div>
            </div>
            <p id="error_info" class="my-notify-error" style="display: none">Error like this</p>
            <p style="padding: 30px 0px 10px; position: relative;">
                <span class="u_logo"></span>
                <input class="ipt" type="text" id="name" placeholder="请输入用户名或邮箱" value="">
            </p>
            <p style="position: relative;"><span class="p_logo"></span>
                <input class="ipt" id="password" type="password" placeholder="请输入密码" value="">
            </p>
            <div style="height: 50px; line-height: 50px; margin-top: 30px; border-top-color: rgb(231, 231, 231); border-top-width: 1px; border-top-style: solid;">
                <p style="margin: 0px 35px 20px 45px;"><span style="float: left;"><a style="color: rgb(204, 204, 204);"
                                                                                     href="#">忘记密码?</a></span>
                    <span style="float: right;"><A style="color: rgb(204, 204, 204); margin-right: 10px;"
                                                   href="register.html">注册</a>
                          <a id='login'
                             style="background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px; border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;"
                             href="#">登录</a>
                       </span></p></div>
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/pw.js"></script>
</body>
</html>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/denglu.js"></script>
